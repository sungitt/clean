<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Brand Process</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- CLEAN -->
    <section class="section reveal">
      <img src="images/1.png" alt="clean image" />
      <div class="text">
        <h2 class="outline">CLEAN</h2>
        <p>섬유 본연의 깨끗함을 유지하는 클린 공정</p>
      </div>
    </section>

    <!-- BLACK LABEL -->
    <section class="section reveal reverse">
      <img src="images/2.png" alt="black label image" />
      <div class="text">
        <h2>BLACK LABEL</h2>
        <p>프리미엄 의류를 위한 고급 세탁 라인</p>
      </div>
    </section>

    <!-- ADVANCED -->
    <section class="section reveal">
      <img src="images/3.png" alt="advanced image" />
      <div class="text">
        <h2 class="outside">ADVANCED</h2>
        <p>최첨단 설비로 완성되는 정밀 공정 시스템</p>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
